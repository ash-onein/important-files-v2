<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="icon" href="./static/oneindia-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1574071216925-911b63088da0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWluaW1hbCUyMG1vdW50YWlufGVufDB8fDB8fHww') center center no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #074253;
      margin-top: 60px;
      margin-right: 80px;
    }

    .search-container {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
    }

    .search-row {
      display: inline-flex;
      align-items: center;
      width: 100%;
    }

    .search-box {
      position: relative;
      width: 100%;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      color: #888;
      font-size: 18px;
      pointer-events: none;
    }

    #nameSearch {
      width: 100%;
      padding: 15px 20px 15px 45px;
      /* increased left padding to make space for the icon */
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    #nameSearch:focus+.suggestions,
    #nameSearch:focus~.search-icon {
      color: #1a73e8;
    }

    #searchBtn {
      margin-left: 80px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      background-color: #299177;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    #searchBtn:hover {
      background-color: #51e6c5;
      color: darkgreen;
    }

    .suggestions {
      position: absolute;
      width: calc(100% - 0.5px);
      top: 100%;
      left: 30px;
      right: 0;
      background: white;
      border-radius: 10px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.1) transparent;
    }

    .suggestions::-webkit-scrollbar {
      width: 6px;
    }

    .suggestions::-webkit-scrollbar-track {
      background: transparent;
    }

    .suggestions::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    .suggestions::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .suggestion-item {
      padding: 10px 15px;
      cursor: pointer;
      color: #4b4a4a;
    }

    .suggestion-item:hover {
      background: #f1f1f1;
    }

    #didYouMean {
      display: none;
      color: #555;
      font-size: 18px;
      margin-top: 20px;
      width: 100%;
    }

    #suggestionText {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    #suggestionText>div {
      padding: 8px 12px;
      border: 1px solid #1a73e8;
      border-radius: 8px;
      background-color: #f1f8ff;
      color: #1a73e8;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    #suggestionText>div:hover {
      background-color: #e3f0ff;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <h1>Search Profile</h1>
    <div class="search-row">
      <div class="search-box">
        <span class="search-icon"><i class="fas fa-search"></i></span>
        <input type="text" id="nameSearch" placeholder="Type a name..." autocomplete="off">
        <div class="suggestions" id="suggestions"></div>
      </div>
      <button id="searchBtn" onclick="triggerSearch()">Go</button>
    </div>
    <div id="didYouMean">
      Did you mean:
      <div id="suggestionText"></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {

      // Force a full page refresh when coming back
      if (performance.navigation.type === 2) { // If user navigated using the back button
        sessionStorage.removeItem("lastSearch");
        location.reload();
      }

      // Check if previous search exists
      let previousSearch = sessionStorage.getItem("lastSearch");
      if (previousSearch) {
        $("#nameSearch").val(""); // Clear search field
        sessionStorage.removeItem("lastSearch");
      }

      $("#nameSearch").on("input", function () {
        let query = $(this).val();
        if (query.length > 1) {
          $.getJSON(`/search_names?q=${query}`, function (data) {
            let suggestions = $("#suggestions");
            suggestions.empty().show();
            data.forEach(name => {
              suggestions.append(`
              <div class="suggestion-item" onclick="selectSuggestion('${name}')">
                <i class="fas fa-globe-americas" style="margin-right: 8px; color: grey;"></i>
                ${name}
              </div>
            `);
            });
          });
        } else {
          $("#suggestions").hide();
        }
      });

      // Disable forward button
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
        history.pushState(null, null, location.href);
      };
    });

    function selectSuggestion(name) {
      $("#nameSearch").val(name);
      $("#suggestions").hide();
    }

    function triggerSearch() {
      let name = $("#nameSearch").val().trim();
      if (name === '') return;

      $("#didYouMean").hide();

      $.get(`/get_articles?name=${encodeURIComponent(name)}`)
        .done(function (response) {
          if (response.qid_details) {
            sessionStorage.setItem("lastSearch", name);
            window.location.href = `/results?name=${encodeURIComponent(name)}`;
          } else if (Array.isArray(response.did_you_mean)) {
            let suggestionBox = $("#suggestionText");
            suggestionBox.empty();
            response.did_you_mean.forEach(name => {
              let item = $("<div>")
                .text(name)
                .css({
                  "padding": "8px 12px",
                  "border": "1px solid #1a73e8",
                  "border-radius": "80px",
                  "cursor": "pointer",
                  "background-color": "#f1f8ff",
                  "color": "#1a73e8",
                  "transition": "all 0.2s",
                  "font-weight": "500"
                })
                .hover(
                  function () { $(this).css("background-color", "#e3f0ff"); },
                  function () { $(this).css("background-color", "#f1f8ff"); }
                )
                .on("click", function () {
                  sessionStorage.setItem("lastSearch", name);
                  window.location.href = `/results?name=${encodeURIComponent(name)}`;
                });
              suggestionBox.append(item);
            });
            $("#didYouMean").show();
          } else {
            $("#didYouMean")
              .html(`<span style="color: red;">No results found.</span>`)
              .show();
          }
        })
        .fail(function (xhr) {
          if (xhr.status === 404) {
            sessionStorage.setItem("noResults", "true");
            sessionStorage.setItem("lastSearch", name);
            window.location.href = `/results?name=${encodeURIComponent(name)}`;
          }
        });
    }


    $(document).click(function (e) {
      if (!$(e.target).closest('.search-box').length) {
        $("#suggestions").hide();
      }
    });

    // Add keypress (Enter key) support
    document.getElementById("nameSearch").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault(); // prevent form submission if inside a form
        triggerSearch();
      }
    });

    // Reset search input and remove forward navigation when coming back
    window.onpageshow = function (event) {
      if (event.persisted || window.performance.navigation.type === 2) {
        document.getElementById("nameSearch").value = "";

        // ðŸ’¡ Hide did you mean
        document.getElementById("didYouMean").style.display = "none";

        // Remove forward navigation history
        history.pushState(null, "", location.href);
        window.addEventListener("popstate", function () {
          history.pushState(null, "", location.href);
        });
      }
    };

  </script>

</body>

</html>
